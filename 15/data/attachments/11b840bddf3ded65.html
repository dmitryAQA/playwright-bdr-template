
    <html>
    <head>
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
            h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
            table { 
                border-collapse: collapse; 
                width: 100%; 
                margin-top: 20px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
                border-radius: 8px;
                overflow: hidden;
            }
            th { 
                background-color: #2c3e50; 
                color: #ffffff; 
                text-align: left; 
                padding: 12px 15px;
                text-transform: uppercase;
                font-size: 14px;
                letter-spacing: 0.05em;
            }
            td { 
                padding: 12px 15px;
                border-bottom: 1px solid #ddd;
                font-size: 14px;
            }
            tr:nth-child(even) { background-color: #f8f9fa; }
            tr:last-child td { border-bottom: none; }
            tr:hover { background-color: #f1f4f6; transition: background-color 0.2s ease; }
        </style>
    </head>
    <body>
        <h2>Data Table</h2>
        <table>
            <thead><tr><th>username</th><th>balance</th><th>status</th><th>region</th></tr></thead>
            <tbody><tr><td>premium_user</td><td>$1,000.00</td><td>Active</td><td>EU-West</td></tr></tbody>
        </table>
    </body>
    </html>
